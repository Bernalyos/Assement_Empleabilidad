<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexTask | Gestión de Proyectos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                NexTask
            </div>
            <div id="nav-user" class="user-info hidden">
                <span id="display-username" class="text-muted"></span>
                <button class="btn btn-outline" onclick="logout()">
                    <i data-lucide="log-out"></i> Salir
                </button>
            </div>
        </nav>

        <!-- Auth View -->
        <div id="view-auth" class="view active">
            <div class="glass-card" style="max-width: 450px; margin: 0 auto;">
                <h2 id="auth-title" class="text-center mb-4">Bienvenido</h2>
                <div id="login-form">
                    <div class="form-group">
                        <label>Usuario</label>
                        <input type="text" id="login-username" placeholder="Tu usuario">
                    </div>
                    <div class="form-group">
                        <label>Contraseña</label>
                        <input type="password" id="login-password" placeholder="••••••••">
                    </div>
                    <button class="btn btn-primary" style="width: 100%;" onclick="login()">
                        Iniciar Sesión
                    </button>
                </div>

                <div id="register-form" class="hidden">
                    <div class="form-group">
                        <label>Usuario</label>
                        <input type="text" id="reg-username" placeholder="Elige un usuario">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="reg-email" placeholder="tu@email.com">
                    </div>
                    <div class="form-group">
                        <label>Contraseña</label>
                        <input type="password" id="reg-password" placeholder="••••••••">
                    </div>
                    <button class="btn btn-primary" style="width: 100%;" onclick="register()">
                        Crear Cuenta
                    </button>
                </div>

                <p class="text-center mt-4 text-muted">
                    <span id="auth-switch-text">¿No tienes cuenta?</span>
                    <span id="auth-toggle" onclick="toggleAuth()">Regístrate</span>
                </p>
            </div>
        </div>

        <!-- Dashboard View -->
        <div id="view-dashboard" class="view">
            <div class="flex justify-between items-center mb-4">
                <h2>Mis Proyectos</h2>
                <button class="btn btn-primary" onclick="showCreateProjectModal()">
                    <i data-lucide="plus"></i> Nuevo Proyecto
                </button>
            </div>
            <div id="project-list" class="project-grid">
                <!-- Proyectos cargados dinámicamente -->
            </div>
        </div>

        <!-- Project Detail View -->
        <div id="view-project-detail" class="view">
            <button class="btn btn-outline mb-4" onclick="showView('dashboard')">
                <i data-lucide="arrow-left"></i> Volver
            </button>
            
            <div class="glass-card">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h2 id="detail-project-name">Nombre del Proyecto</h2>
                        <span id="detail-project-status" class="status-badge">DRAFT</span>
                    </div>
                    <div class="flex gap-2">
                        <button id="btn-activate" class="btn btn-primary hidden" onclick="activateCurrentProject()">
                            <i data-lucide="play"></i> Activar
                        </button>
                        <button class="btn btn-danger" onclick="deleteCurrentProject()">
                            <i data-lucide="trash-2"></i> Eliminar
                        </button>
                    </div>
                </div>

                <hr style="border: 0; border-top: 1px solid var(--border); margin: 1.5rem 0;">

                <h3>Tareas</h3>
                <div class="flex gap-2 mt-4 mb-4">
                    <input type="text" id="new-task-title" placeholder="¿Qué hay que hacer?">
                    <button class="btn btn-primary" onclick="createNewTask()">
                        <i data-lucide="plus"></i>
                    </button>
                </div>

                <div id="task-list">
                    <!-- Tareas cargadas dinámicamente -->
                </div>
            </div>
        </div>

        <!-- Create Project Modal -->
        <div id="modal-project" class="modal-overlay">
            <div class="glass-card modal-content">
                <h2 class="mb-4">Nuevo Proyecto</h2>
                <div class="form-group">
                    <label>Nombre del Proyecto</label>
                    <input type="text" id="modal-project-name" placeholder="Ej. Mi Gran Idea">
                </div>
                <div class="flex gap-2 justify-end">
                    <button class="btn btn-outline" onclick="closeModal()">Cancelar</button>
                    <button class="btn btn-primary" onclick="submitCreateProject()">Crear Proyecto</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
